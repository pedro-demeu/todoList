<router-outlet></router-outlet>
<div class="nav">
  <h1>{{ title }}</h1>
  <hr>
</div>
<br>
<form [formGroup]="form" class="form">
  <fieldset>
    <label for="">Adicione uma nova tarefa: </label><br><br><br>
    <input type="text" placeholder="Titulo da tarefa" maxlength="60" formControlName="title" class="input">
    <button [disabled]="form.invalid" (click)="add()" class="btnSalvar">Add</button>
    <br><br>
    <small *ngIf="form.controls.title.invalid && !form.controls.title.pristine">Este campo deve conter entre 3 a 60 caracteres</small>
  </fieldset>
</form>

<div class="afazeres">
  <ul>
    <p *ngIf="todos.length==0">Você não tem nenhuma tarefa hoje</p>
    <li *ngFor="let todo of todos" class="item">
      {{ todo.title }}
      <button class="btnConcluir" *ngIf="!todo.done" (click)="markAsDone(todo)">Concluir</button>
      <button class="btnRefazer" *ngIf="todo.done" (click)="markAsUndone(todo)">Refazer</button>
      <button class="btnRemover" (click)="remove(todo)">Remover</button>
    </li>
  </ul>
</div>
